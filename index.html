<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rhama Chat - AI Assistant</title>
    <link rel="icon" href="/assets/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            touch-action: manipulation;
        }

        body {
            display: flex;
            min-height: 100%;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            overflow: hidden;
        }

        /* Tombol toggle sidebar baru */
        .toggle-sidebar-button {
            position: fixed;
            left: 20px;
            top: 20px;
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            border: none;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 22px;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .toggle-sidebar-button:hover {
            transform: translateY(-3px) rotate(10deg);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.5);
        }

        .toggle-sidebar-button:active {
            transform: scale(0.95);
        }

        .toggle-sidebar-button.sidebar-visible {
            left: 260px;
            background: linear-gradient(135deg, #ff6b6b, #ff0000);
        }

        /* Sidebar Styles */
        .sidebar {
            width: 300px;
            background: linear-gradient(135deg, #2c3e50, #1a2a6c);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 25px 0;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
            z-index: 10;
            transition: all 0.4s ease;
            overflow: hidden;
            position: fixed;
            height: 100%;
            left: 0;
            top: 0;
            transform: translateX(-100%);
        }

        .sidebar.visible {
            transform: translateX(0);
        }

        .profile-placeholder {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            margin-top: auto;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .profile-placeholder i {
            font-size: 36px;
        }

        .sidebar-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 15px;
            flex-grow: 1;
            padding: 0 20px;
        }

        .sidebar-button {
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s;
            color: #ecf0f1;
            position: relative;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .sidebar-button:hover {
            background: rgba(67, 97, 238, 0.3);
            transform: translateX(5px);
        }

        .sidebar-button.active {
            background: rgba(67, 97, 238, 0.5);
            box-shadow: 0 0 15px rgba(67, 97, 238, 0.4);
        }

        .sidebar-button i {
            font-size: 24px;
            margin-right: 15px;
            width: 30px;
            text-align: center;
        }

        .sidebar-button span {
            font-size: 16px;
            font-weight: 500;
        }

        .history-container {
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            border-top: 1px solid rgba(236, 240, 241, 0.2);
            padding-top: 15px;
        }

        .history-title {
            font-size: 14px;
            font-weight: 600;
            color: #ecf0f1;
            padding: 10px 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .history-item {
            padding: 12px 20px;
            font-size: 14px;
            color: #ecf0f1;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid transparent;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.1);
            margin: 5px 15px;
            border-radius: 8px;
        }

        .history-item-text {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-item:hover {
            background: rgba(67, 97, 238, 0.3);
            border-left: 3px solid #4361ee;
        }

        .history-item.active {
            background: rgba(67, 97, 238, 0.5);
            border-left: 3px solid #4361ee;
            font-weight: 500;
        }

        .delete-history {
            color: #ecf0f1;
            padding: 5px;
            cursor: pointer;
            border-radius: 3px;
            transition: all 0.2s;
            opacity: 0.7;
        }

        .history-item:hover .delete-history {
            opacity: 1;
        }

        .delete-history:hover {
            color: #ff6b6b;
            transform: scale(1.2);
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            background-color: rgba(245, 247, 251, 0.95);
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
            transition: margin-left 0.3s ease;
            margin-left: 0;
        }

        .sidebar.visible + .main-content {
            margin-left: 300px;
        }

        /* Header Styles */
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 15px 20px;
            background-color: transparent;
            border-bottom: 1px solid rgba(230, 233, 239, 0.5);
            position: relative;
            flex-shrink: 0;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(67, 97, 238, 0.5), transparent);
        }

        .header-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            margin-bottom: 15px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .header-logo i {
            font-size: 36px;
            animation: pulse 2s infinite;
        }

        .header-title {
            font-size: 32px;
            font-weight: 800;
            color: #2c3e50;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #3a0ca3, #4361ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header-subtitle {
            font-size: 16px;
            color: #5a6268;
            font-weight: 500;
            text-align: center;
            max-width: 600px;
            line-height: 1.5;
        }

        /* Chat Area Styles */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="%23e6e9ef" stroke-width="0.5"/></svg>');
        }

        .chat-area:empty::before {
            content: "Percakapan Anda akan muncul di sini...";
            color: #999;
            font-style: italic;
            align-self: center;
            margin-top: 50px;
            font-size: 18px;
            text-align: center;
            padding: 0 15px;
        }

        .message {
            max-width: 85%;
            padding: 16px 20px;
            margin-bottom: 20px;
            border-radius: 22px;
            position: relative;
            animation: fadeIn 0.4s ease-out;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            line-height: 1.6;
            font-size: 16px;
            transition: transform 0.3s;
        }

        .message:hover {
            transform: translateY(-3px);
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .assistant-message {
            align-self: flex-start;
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            color: #333;
            border: 1px solid rgba(230, 233, 239, 0.8);
            border-bottom-left-radius: 5px;
        }

        .user-image-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            border-radius: 22px;
            border-bottom-right-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            max-width: 85%;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            animation: fadeIn 0.4s ease-out;
        }

        .user-image-message img {
            max-width: 300px;
            max-height: 300px;
            border-radius: 15px;
            display: block;
        }

        .user-image-message .caption {
            color: white;
            margin-top: 10px;
            font-size: 14px;
            word-break: break-word;
            padding: 0 5px;
        }

        .thinking-indicator {
            align-self: flex-start;
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            color: #666;
            padding: 16px 20px;
            border-radius: 22px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-style: italic;
            box-shadow: 0 6px 15px rgba(0,0,0,0.08);
            border: 1px solid rgba(230, 233, 239, 0.8);
            font-size: 16px;
        }

        .typing-dots {
            display: flex;
            gap: 8px;
        }

        .typing-dot {
            width: 10px;
            height: 10px;
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            border-radius: 50%;
            animation: bounce 1.5s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* Modal Konfirmasi Hapus */
        .confirmation-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .confirmation-content {
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            padding: 30px;
            border-radius: 20px;
            max-width: 90%;
            width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }

        .confirmation-text {
            margin-bottom: 25px;
            font-size: 18px;
            color: #333;
            line-height: 1.5;
        }

        .confirmation-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .confirmation-button {
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .confirmation-cancel {
            background: linear-gradient(135deg, #f0f2f5, #e4e7eb);
            color: #555;
        }

        .confirmation-cancel:hover {
            background: linear-gradient(135deg, #e4e7eb, #d1d5db);
            transform: translateY(-3px);
        }

        .confirmation-delete {
            background: linear-gradient(135deg, #ff6b6b, #e74c3c);
            color: white;
        }

        .confirmation-delete:hover {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 6px 15px rgba(0,0,0,0.3); }
            50% { transform: scale(1.05); box-shadow: 0 8px 25px rgba(67, 97, 238, 0.5); }
            100% { transform: scale(1); box-shadow: 0 6px 15px rgba(0,0,0,0.3); }
        }

        /* Footer Styles */
        .footer {
            background-color: white;
            padding: 15px 20px;
            border-top: 1px solid #e6e9ef;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            flex-shrink: 0;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #3a0ca3, #4361ee);
        }

        .mode-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .mode-button {
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #f0f2f5, #e4e7eb);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            white-space: nowrap;
        }

        .mode-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        .mode-button.active {
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: white;
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
        }

        .input-container {
            flex: 1;
            display: flex;
            background: linear-gradient(135deg, #f0f2f5, #e4e7eb);
            border-radius: 30px;
            padding: 6px 20px;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            transition: all 0.3s;
            min-width: 0;
        }

        .input-container:focus-within {
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.5);
        }

        .input-container input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 14px 0;
            font-size: 16px;
            outline: none;
            color: #333;
            min-width: 0;
        }

        .input-container input::placeholder {
            color: #999;
            font-style: italic;
        }

        .action-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f0f2f5, #e4e7eb);
            border: none;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            flex-shrink: 0;
        }

        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        .send-button {
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: white;
        }

        .send-button:hover {
            background: linear-gradient(135deg, #3a56d4, #2e0a8a);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.5);
        }

        /* Ikon SVG untuk tombol kirim */
        .send-icon {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Scrollbar styling */
        .chat-area::-webkit-scrollbar {
            width: 10px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: rgba(241, 241, 241, 0.5);
            border-radius: 10px;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            border-radius: 10px;
        }

        .chat-area::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #3a56d4, #2e0a8a);
        }

        .history-container::-webkit-scrollbar {
            width: 6px;
        }

        .history-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
        }

        .history-container::-webkit-scrollbar-thumb {
            background: rgba(236, 240, 241, 0.5);
            border-radius: 6px;
        }

        .history-container::-webkit-scrollbar-thumb:hover {
            background: rgba(236, 240, 241, 0.8);
        }

        /* Responsive design */
        @media (max-width: 992px) {
            .sidebar {
                width: 280px;
            }
            
            .sidebar.visible + .main-content {
                margin-left: 280px;
            }
            
            .header-title {
                font-size: 28px;
            }
            
            .user-image-message img {
                max-width: 250px;
                max-height: 250px;
            }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 260px;
            }
            
            .sidebar.visible + .main-content {
                margin-left: 260px;
            }
            
            .profile-placeholder {
                width: 70px;
                height: 70px;
                font-size: 30px;
            }
            
            .sidebar-button {
                padding: 12px 18px;
            }
            
            .sidebar-button i {
                font-size: 22px;
            }
            
            .footer {
                flex-wrap: wrap;
                padding: 12px;
                gap: 10px;
            }
            
            .mode-buttons {
                order: 1;
                width: 100%;
                justify-content: center;
                margin-top: 10px;
            }
            
            .input-container {
                order: 0;
                width: calc(100% - 100px);
                padding: 6px 15px;
            }
            
            .header-title {
                font-size: 24px;
            }
            
            .header-subtitle {
                font-size: 14px;
            }

            .user-image-message img {
                max-width: 200px;
                max-height: 200px;
            }
            
            .message {
                max-width: 90%;
                padding: 14px 18px;
                font-size: 15px;
            }
            
            .action-button {
                width: 44px;
                height: 44px;
            }
            
            .toggle-sidebar-button {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
        
        @media (max-width: 576px) {
            .sidebar {
                width: 100%;
                z-index: 1000;
            }
            
            .sidebar.visible {
                transform: translateX(0);
            }
            
            .toggle-sidebar-button.sidebar-visible {
                left: auto;
                right: 20px;
                background: linear-gradient(135deg, #ff6b6b, #ff0000);
            }
            
            .header {
                padding: 20px 10px 15px;
            }
            
            .header-logo {
                width: 60px;
                height: 60px;
                font-size: 28px;
            }
            
            .header-title {
                font-size: 22px;
            }
            
            .chat-area {
                padding: 15px;
            }
            
            .footer {
                padding: 10px;
            }
            
            .mode-button {
                padding: 8px 15px;
                font-size: 14px;
            }
            
            .mode-button i {
                font-size: 16px;
            }
            
            .input-container input {
                padding: 12px 0;
                font-size: 15px;
            }
            
            .action-button {
                width: 42px;
                height: 42px;
            }
            
            .action-button i {
                font-size: 18px;
            }
            
            .toggle-sidebar-button {
                width: 46px;
                height: 46px;
                font-size: 20px;
                left: 15px;
                top: 15px;
            }

            .confirmation-content {
                width: 95%;
                padding: 25px;
            }
        }
        
        @media (max-width: 480px) {
            .header-title {
                font-size: 20px;
            }
            
            .mode-button {
                padding: 7px 12px;
                font-size: 13px;
            }
            
            .input-container {
                padding: 5px 12px;
            }
            
            .input-container input {
                font-size: 14px;
            }
            
            .message {
                padding: 12px 16px;
                font-size: 14px;
            }
        }

        /* Android-specific adjustments */
        @media (hover: none) {
            .sidebar:hover {
                width: 300px;
            }
            
            .delete-history {
                display: block !important;
            }
        }
        
        .keyboard-open .chat-area {
            padding-bottom: 80px;
        }

        #fileInput {
            display: none;
        }
        
        /* Touch target optimizations */
        .sidebar-button, .action-button, .mode-button, .history-item {
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <!-- Modal Konfirmasi Hapus -->
    <div id="confirmationModal" class="confirmation-modal">
        <div class="confirmation-content">
            <p class="confirmation-text">Apakah Anda yakin ingin menghapus percakapan ini? Tindakan ini tidak dapat dibatalkan.</p>
            <div class="confirmation-buttons">
                <button id="confirmationCancel" class="confirmation-button confirmation-cancel">Batal</button>
                <button id="confirmationDelete" class="confirmation-button confirmation-delete">Hapus</button>
            </div>
        </div>
    </div>

    <!-- Left Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-buttons">
            <div class="sidebar-button active" id="newChatButton">
                <i class="fas fa-plus-circle"></i>
                <span>Chat Baru</span>
            </div>
            <div class="history-container">
                <div class="history-title">Riwayat Percakapan</div>
                <div id="historyList">
                    <!-- Daftar riwayat akan muncul di sini -->
                </div>
            </div>
            <div class="profile-placeholder">
                <i class="fas fa-user"></i>
            </div>
        </div>
    </div>

    <!-- Tombol Toggle Sidebar -->
    <button class="toggle-sidebar-button" id="toggleSidebar">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <div class="header-logo">
                <i class="fas fa-robot"></i>
            </div>
            <h1 class="header-title">Halo, Saya Rhama</h1>
            <p class="header-subtitle">Asisten AI Anda</p>
        </div>

        <!-- Chat Area -->
        <div class="chat-area" id="chatArea">
            <!-- Pesan akan muncul di sini -->
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="mode-buttons">
                <button class="mode-button" id="deepThinkButton">
                    <i class="fas fa-brain"></i> Berpikir keras
                </button>
                <button class="mode-button" id="searchButton">
                    <i class="fas fa-search"></i> Pencarian
                </button>
            </div>
            
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Tanyakan apa saja...">
            </div>
            
            <input type="file" id="fileInput" accept="image/*">
            <button class="action-button" id="attachmentButton">
                <i class="fas fa-paperclip"></i>
            </button>
            <button class="action-button send-button" id="sendButton">
                <svg class="send-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13"/>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Elemen UI
            const chatArea = document.getElementById('chatArea');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const newChatButton = document.getElementById('newChatButton');
            const deepThinkButton = document.getElementById('deepThinkButton');
            const searchButton = document.getElementById('searchButton');
            const attachmentButton = document.getElementById('attachmentButton');
            const fileInput = document.getElementById('fileInput');
            const historyList = document.getElementById('historyList');
            const toggleSidebarButton = document.getElementById('toggleSidebar');
            const sidebar = document.getElementById('sidebar');
            const confirmationModal = document.getElementById('confirmationModal');
            const confirmationCancel = document.getElementById('confirmationCancel');
            const confirmationDelete = document.getElementById('confirmationDelete');
            
            // State aplikasi
            const API_KEY = "AIzaSyDcX1GOOqJoDFbRJCd2IXlkhoxFnwNNiRM";
            let activeMode = null;
            let chatHistory = [];
            let uploadedImage = null;
            let conversationMemory = [];
            let currentChatId = null;
            let historyIdToDelete = null;
            
            // Sidebar dalam keadaan tertutup saat pertama kali dimuat
            sidebar.classList.remove('visible');
            toggleSidebarButton.innerHTML = '<i class="fas fa-bars"></i>';
            toggleSidebarButton.classList.remove('sidebar-visible');
            
            // Fungsi untuk menambahkan pesan teks ke chat
            function addMessage(sender, text) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', `${sender}-message`);
                
                // Format teks dengan mempertahankan line breaks
                const formattedText = text.replace(/\n/g, '<br>');
                messageDiv.innerHTML = formattedText;
                
                chatArea.appendChild(messageDiv);
                
                // Simpan pesan ke riwayat
                chatHistory.push({
                    type: 'text',
                    sender: sender,
                    text: text,
                    timestamp: new Date().toISOString()
                });
                
                // Simpan ke memori percakapan
                conversationMemory.push({
                    role: sender === 'user' ? 'user' : 'model',
                    parts: [{ text: text }]
                });
                
                chatArea.scrollTop = chatArea.scrollHeight;
            }
            
            // Fungsi untuk menambahkan pesan gambar ke chat
            function addImageMessage(imageData, caption = '') {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('user-image-message');
                
                messageDiv.innerHTML = `
                    <img src="${imageData}" alt="Gambar yang diunggah">
                    ${caption ? `<div class="caption">${caption}</div>` : ''}
                `;
                
                chatArea.appendChild(messageDiv);
                
                // Simpan pesan gambar ke riwayat
                chatHistory.push({
                    type: 'image',
                    sender: 'user',
                    imageData: imageData,
                    caption: caption,
                    timestamp: new Date().toISOString()
                });
                
                // Simpan ke memori percakapan (gambar disimpan sebagai teks)
                conversationMemory.push({
                    role: 'user',
                    parts: [
                        { text: caption || "Saya mengirim gambar" },
                        {
                            inlineData: {
                                mimeType: "image/jpeg",
                                data: imageData.split(',')[1]
                            }
                        }
                    ]
                });
                
                chatArea.scrollTop = chatArea.scrollHeight;
            }
            
            // Fungsi untuk menampilkan indikator berpikir
            function showThinkingIndicator() {
                const thinkingDiv = document.createElement('div');
                thinkingDiv.classList.add('thinking-indicator');
                thinkingDiv.id = 'thinkingIndicator';
                
                thinkingDiv.innerHTML = `
                    <div>Sedang berpikir...</div>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                
                chatArea.appendChild(thinkingDiv);
                chatArea.scrollTop = chatArea.scrollHeight;
            }
            
            // Fungsi untuk menyembunyikan indikator berpikir
            function hideThinkingIndicator() {
                const indicator = document.getElementById('thinkingIndicator');
                if (indicator) {
                    indicator.remove();
                }
            }
            
            // Fungsi untuk memanggil API Gemini 2.0 Flash
            async function fetchGeminiResponse(message, imageData, mode) {
                const endpoint = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`;
                
                // PERBAIKAN: Prompt yang lebih jelas tanpa markdown
                const systemPrompt = mode === 'deepThink' ? 
                    "Anda adalah asisten AI yang berpikir kritis dan mendalam. Berikan jawaban analitis yang komprehensif, detail, dan terstruktur dengan baik. JANGAN GUNAKAN markdown atau simbol seperti *, **, ``` dalam jawaban Anda. Gunakan teks biasa saja." : 
                    mode === 'search' ?
                    "Anda adalah asisten AI pencari informasi. Berikan jawaban yang ringkas, relevan, dan berdasarkan informasi terkini. JANGAN GUNAKAN markdown atau simbol seperti *, **, ``` dalam jawaban Anda. Gunakan teks biasa saja." :
                    "Anda adalah asisten AI yang membantu menjawab pertanyaan. Berikan jawaban yang jelas dan langsung. JANGAN GUNAKAN markdown atau simbol seperti *, **, ``` dalam jawaban Anda. Gunakan teks biasa saja.";
                
                // Konstruksi konten dengan memori percakapan
                const parts = [];
                
                // Tambahkan prompt sistem di awal percakapan jika memori kosong
                if (conversationMemory.length === 0) {
                    parts.push({ text: systemPrompt });
                }
                
                // Tambahkan pesan baru
                if (imageData) {
                    parts.push({
                        inlineData: {
                            mimeType: "image/jpeg",
                            data: imageData.split(',')[1]
                        }
                    });
                }
                
                if (message) {
                    parts.push({ text: message });
                }
                
                // Buat konten dengan memori percakapan + pesan baru
                const contents = [...conversationMemory];
                
                // Tambahkan pesan baru ke konten
                if (parts.length > 0) {
                    contents.push({
                        role: "user",
                        parts: parts
                    });
                }
                
                const requestBody = {
                    contents: contents,
                    generationConfig: {
                        temperature: mode === 'deepThink' ? 0.3 : mode === 'search' ? 0.7 : 0.5,
                        maxOutputTokens: 2000
                    }
                };
                
                try {
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestBody)
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error?.message || 'Terjadi kesalahan pada API');
                    }
                    
                    const data = await response.json();
                    
                    // Ekstrak teks dari respons
                    if (data.candidates && 
                        data.candidates[0] && 
                        data.candidates[0].content && 
                        data.candidates[0].content.parts &&
                        data.candidates[0].content.parts[0] &&
                        data.candidates[0].content.parts[0].text) {
                        
                        // Bersihkan simbol markdown
                        let responseText = data.candidates[0].content.parts[0].text;
                        responseText = responseText.replace(/\*\*/g, '') // Hapus **
                                     .replace(/\*/g, '')   // Hapus *
                                     .replace(/```/g, ''); // Hapus ```
                        
                        return responseText;
                    } else {
                        throw new Error('Format respons tidak valid');
                    }
                } catch (error) {
                    console.error('API Error:', error);
                    throw new Error(`Gagal mendapatkan respons: ${error.message}`);
                }
            }
            
            // Fungsi untuk mengirim pesan
            async function sendMessage() {
                const message = messageInput.value.trim();
                const imageData = uploadedImage;
                
                // Jika tidak ada pesan dan tidak ada gambar, keluar
                if (!message && !imageData) return;
                
                // Tampilkan pesan pengguna
                if (imageData) {
                    addImageMessage(imageData, message);
                } else {
                    addMessage('user', message);
                }
                
                // Kosongkan input dan reset gambar
                messageInput.value = '';
                uploadedImage = null;
                
                // Tampilkan indikator berpikir
                showThinkingIndicator();
                
                try {
                    // Dapatkan respons AI
                    const response = await fetchGeminiResponse(message, imageData, activeMode);
                    
                    // Sembunyikan indikator berpikir
                    hideThinkingIndicator();
                    
                    // Tambahkan respons AI
                    addMessage('assistant', response);
                    
                    // Simpan respons asisten ke memori percakapan
                    conversationMemory.push({
                        role: "model",
                        parts: [{ text: response }]
                    });
                    
                    // Simpan riwayat percakapan
                    saveChatHistory();
                } catch (error) {
                    hideThinkingIndicator();
                    addMessage('assistant', `Maaf, terjadi kesalahan: ${error.message}`);
                    console.error('API Error:', error);
                }
            }
            
            // Fungsi untuk menyimpan riwayat chat ke localStorage
            function saveChatHistory() {
                if (chatHistory.length === 0) return;
                
                // Buat ID unik untuk chat jika belum ada
                if (!currentChatId) {
                    currentChatId = 'chat-' + Date.now();
                }
                
                // Buat objek riwayat
                const historyItem = {
                    id: currentChatId,
                    title: getChatTitle(),
                    timestamp: new Date().toISOString(),
                    chatHistory: chatHistory,
                    conversationMemory: conversationMemory
                };
                
                // Dapatkan semua riwayat yang ada
                let histories = JSON.parse(localStorage.getItem('chatHistories')) || [];
                
                // Hapus riwayat lama dengan ID yang sama jika ada
                histories = histories.filter(item => item.id !== currentChatId);
                
                // Tambahkan riwayat baru
                histories.push(historyItem);
                
                // Simpan kembali ke localStorage
                localStorage.setItem('chatHistories', JSON.stringify(histories));
                
                // Perbarui daftar riwayat di sidebar
                loadHistoryList();
            }
            
            // Fungsi untuk mendapatkan judul chat dari pesan pertama
            function getChatTitle() {
                if (chatHistory.length > 0) {
                    const firstUserMessage = chatHistory.find(msg => msg.sender === 'user');
                    if (firstUserMessage) {
                        const text = firstUserMessage.text || firstUserMessage.caption || 'Percakapan';
                        return text.length > 30 ? text.substring(0, 30) + '...' : text;
                    }
                }
                return 'Percakapan Baru';
            }
            
            // Fungsi untuk memuat daftar riwayat dari localStorage
            function loadHistoryList() {
                historyList.innerHTML = '';
                
                // Dapatkan semua riwayat
                const histories = JSON.parse(localStorage.getItem('chatHistories')) || [];
                
                // Urutkan berdasarkan timestamp (terbaru di atas)
                histories.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                // Tampilkan maksimal 10 riwayat terbaru
                histories.slice(0, 10).forEach(history => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    if (history.id === currentChatId) {
                        historyItem.classList.add('active');
                    }
                    
                    historyItem.innerHTML = `
                        <div class="history-item-text">${history.title}</div>
                        <i class="fas fa-trash delete-history" data-id="${history.id}"></i>
                    `;
                    
                    historyItem.addEventListener('click', (e) => {
                        // Jika yang diklik bukan tombol hapus
                        if (!e.target.classList.contains('delete-history')) {
                            // Muat percakapan yang dipilih
                            loadChatHistory(history.id);
                        }
                    });
                    
                    historyList.appendChild(historyItem);
                });
                
                // Tambahkan pesan jika tidak ada riwayat
                if (histories.length === 0) {
                    const emptyMsg = document.createElement('div');
                    emptyMsg.className = 'history-item';
                    emptyMsg.textContent = 'Belum ada riwayat';
                    emptyMsg.style.fontStyle = 'italic';
                    historyList.appendChild(emptyMsg);
                }
            }
            
            // Fungsi untuk memuat riwayat chat tertentu
            function loadChatHistory(chatId) {
                // Dapatkan semua riwayat
                const histories = JSON.parse(localStorage.getItem('chatHistories')) || [];
                
                // Cari riwayat yang sesuai
                const history = histories.find(item => item.id === chatId);
                
                if (history) {
                    // Set ID chat saat ini
                    currentChatId = chatId;
                    
                    // Kosongkan chat area
                    chatArea.innerHTML = '';
                    
                    // Reset state
                    chatHistory = [];
                    conversationMemory = [];
                    uploadedImage = null;
                    
                    // Tambahkan semua pesan dari riwayat
                    history.chatHistory.forEach(msg => {
                        if (msg.type === 'text') {
                            addMessage(msg.sender, msg.text);
                        } else if (msg.type === 'image') {
                            // Untuk gambar, kita gunakan data yang tersimpan
                            addImageMessage(msg.imageData, msg.caption);
                        }
                    });
                    
                    // Pulihkan memori percakapan
                    conversationMemory = [...history.conversationMemory];
                    
                    // Tandai sebagai aktif di daftar riwayat
                    loadHistoryList();
                }
            }
            
            // Fungsi untuk menghapus riwayat percakapan
            function deleteHistory(historyId) {
                // Dapatkan semua riwayat
                let histories = JSON.parse(localStorage.getItem('chatHistories')) || [];
                
                // Hapus riwayat yang dipilih
                histories = histories.filter(item => item.id !== historyId);
                
                // Simpan kembali ke localStorage
                localStorage.setItem('chatHistories', JSON.stringify(histories));
                
                // Jika chat yang dihapus sedang aktif, buat chat baru
                if (historyId === currentChatId) {
                    currentChatId = null;
                    chatArea.innerHTML = '';
                    chatHistory = [];
                    conversationMemory = [];
                }
                
                // Perbarui daftar riwayat
                loadHistoryList();
            }
            
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Tombol lampiran: trigger input file
            attachmentButton.addEventListener('click', () => {
                fileInput.click();
            });
            
            // Ketika file dipilih
            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    // Validasi jenis file
                    if (!file.type.match('image.*')) {
                        alert('Hanya file gambar yang diizinkan');
                        return;
                    }
                    
                    // Validasi ukuran file (maks 5MB)
                    if (file.size > 5 * 1024 * 1024) {
                        alert('Ukuran file maksimal 5MB');
                        return;
                    }
                    
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        uploadedImage = event.target.result; // Simpan gambar sebagai data URL
                        // Tampilkan pratinjau di chat area
                        addImageMessage(event.target.result, 'Gambar diunggah. Ketik pesan terkait gambar...');
                    };
                    reader.readAsDataURL(file);
                }
                // Reset input file untuk memungkinkan memilih file yang sama lagi
                fileInput.value = '';
            });
            
            // Tombol chat baru
            newChatButton.addEventListener('click', () => {
                // Simpan riwayat percakapan saat ini
                saveChatHistory();
                
                // Kosongkan area chat
                chatArea.innerHTML = '';
                
                // Reset state
                chatHistory = [];
                conversationMemory = [];
                uploadedImage = null;
                currentChatId = null;
                activeMode = null;
                
                // Reset tombol mode
                deepThinkButton.classList.remove('active');
                searchButton.classList.remove('active');
                
                // Perbarui daftar riwayat
                loadHistoryList();
            });
            
            // Tombol mode
            deepThinkButton.addEventListener('click', () => {
                if (activeMode === 'deepThink') {
                    // Mode sudah aktif, nonaktifkan
                    activeMode = null;
                    deepThinkButton.classList.remove('active');
                } else {
                    // Aktifkan mode deepThink
                    activeMode = 'deepThink';
                    deepThinkButton.classList.add('active');
                    searchButton.classList.remove('active');
                }
            });
            
            searchButton.addEventListener('click', () => {
                if (activeMode === 'search') {
                    // Mode sudah aktif, nonaktifkan
                    activeMode = null;
                    searchButton.classList.remove('active');
                } else {
                    // Aktifkan mode search
                    activeMode = 'search';
                    searchButton.classList.add('active');
                    deepThinkButton.classList.remove('active');
                }
            });
            
            // Toggle sidebar
            toggleSidebarButton.addEventListener('click', () => {
                sidebar.classList.toggle('visible');
                
                if (sidebar.classList.contains('visible')) {
                    toggleSidebarButton.innerHTML = '<i class="fas fa-times"></i>';
                    toggleSidebarButton.classList.add('sidebar-visible');
                } else {
                    toggleSidebarButton.innerHTML = '<i class="fas fa-bars"></i>';
                    toggleSidebarButton.classList.remove('sidebar-visible');
                }
            });
            
            // Event delegation untuk tombol hapus riwayat
            historyList.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-history')) {
                    const historyId = e.target.getAttribute('data-id');
                    historyIdToDelete = historyId;
                    confirmationModal.style.display = 'flex';
                }
            });
            
            // Tombol konfirmasi hapus
            confirmationDelete.addEventListener('click', () => {
                if (historyIdToDelete) {
                    deleteHistory(historyIdToDelete);
                    historyIdToDelete = null;
                    confirmationModal.style.display = 'none';
                }
            });
            
            // Tombol batal hapus
            confirmationCancel.addEventListener('click', () => {
                historyIdToDelete = null;
                confirmationModal.style.display = 'none';
            });
            
            // Tutup modal saat klik di luar area konten
            confirmationModal.addEventListener('click', (e) => {
                if (e.target === confirmationModal) {
                    historyIdToDelete = null;
                    confirmationModal.style.display = 'none';
                }
            });
            
            // Muat riwayat saat halaman pertama kali dimuat
            loadHistoryList();
            
            // Penyesuaian untuk keyboard di Android
            const body = document.body;
            
            messageInput.addEventListener('focus', () => {
                body.classList.add('keyboard-open');
                // Scroll ke bawah saat keyboard muncul
                setTimeout(() => {
                    chatArea.scrollTop = chatArea.scrollHeight;
                }, 300);
            });
            
            messageInput.addEventListener('blur', () => {
                body.classList.remove('keyboard-open');
            });
            
            // Optimalkan untuk perangkat sentuh
            document.querySelectorAll('.sidebar-button, .action-button, .mode-button, .history-item').forEach(button => {
                button.addEventListener('touchstart', () => {
                    button.classList.add('active');
                });
                
                button.addEventListener('touchend', () => {
                    button.classList.remove('active');
                });
            });
        });
    </script>
</body>
</html>
