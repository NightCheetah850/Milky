<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer Model 3D</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #f0f0f0; /* Warna latar belakang lembut */
        }
        canvas { 
            display: block; 
            width: 100vw; 
            height: 100vh; 
        }
        /* Loading indicator */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            font-family: Arial, sans-serif;
            font-size: 24px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading">Memuat model...</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/loaders/GLTFLoader.js"></script>

    <script>
        // Elemen loading
        const loadingIndicator = document.getElementById('loading');

        // Init scene, camera, renderer
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff); // Latar belakang putih

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 5); // Posisi kamera

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // Mengaktifkan shadow map
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; // Tipe shadow map
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 1); // Cahaya ambient
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 7.5);
        directionalLight.castShadow = true; // Mengaktifkan bayangan untuk directional light
        directionalLight.shadow.mapSize.width = 1024; // Ukuran peta bayangan
        directionalLight.shadow.mapSize.height = 1024;
        scene.add(directionalLight);

        // OrbitControls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // Mengaktifkan damping untuk kontrol yang halus
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.minDistance = 1; // Jarak zoom minimum
        controls.maxDistance = 20; // Jarak zoom maksimum

        // Load model GLTF
        const loader = new THREE.GLTFLoader();
        loader.load(
            'assets/S8FS_C15024.gltf', // Path ke model GLTF
            function (gltf) {
                const model = gltf.scene;
                scene.add(model);

                // Optional: Sesuaikan posisi, skala, atau rotasi model jika diperlukan
                model.position.set(0, 0, 0);
                model.scale.set(1, 1, 1);

                // Sembunyikan indicator loading
                loadingIndicator.style.display = 'none';

                // Optional: Jika model memiliki animasi, Anda bisa memainkannya di sini
                // if (gltf.animations && gltf.animations.length) {
                //     const mixer = new THREE.AnimationMixer(model);
                //     const action = mixer.clipAction(gltf.animations[0]);
                //     action.play();
                //     // Update mixer di animation loop
                // }
            },
            function (xhr) {
                // Kemajuan loading
                const percentLoaded = (xhr.loaded / xhr.total) * 100;
                loadingIndicator.textContent = `Memuat model: ${percentLoaded.toFixed(2)}%`;
            },
            function (error) {
                // Penanganan error
                console.error('Error loading model:', error);
                loadingIndicator.textContent = 'Error memuat model. Lihat konsol untuk detail.';
            }
        );

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Update kontrol di setiap frame
            renderer.render(scene, camera);
        }
        animate();

        // Handle resize window
        window.addEventListener('resize', function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
